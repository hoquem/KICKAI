repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: detect-private-key
      - id: name-tests-test
      - id: requirements-txt-fixer

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100]

  - repo: https://github.com/astral-sh/ruff
    rev: v0.2.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args: [--ignore-missing-imports]

  - repo: local
    hooks:
      - id: python-version-check
        name: Python Version Check
        entry: python check_python_version.py
        language: system
        pass_filenames: false
        always_run: true
      - id: typing-imports-check
        name: Check Typing Imports
        entry: python scripts/check_typing_imports.py
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
      - id: check-hardcoded-routing
        name: Prevent Hardcoded Routing Patterns
        entry: bash -c 'echo "üîç Checking for hardcoded routing patterns..."; if grep -r "INTENT_PATTERNS\|COMMAND_PATTERNS\|classify_user_intent\|_route_command_to_agent\|_extract_command_from_task" kickai/ --include="*.py" --exclude-dir=__pycache__ 2>/dev/null; then echo "‚ùå HARDCODED ROUTING DETECTED - USE NATIVE CREWAI ROUTING"; echo "See NATIVE_CREWAI_ROUTING.md for migration guidance"; exit 1; else echo "‚úÖ No hardcoded routing patterns detected"; fi'
        language: system
        pass_filenames: false
        always_run: true 