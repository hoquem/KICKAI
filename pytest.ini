[tool:pytest]
# Test discovery
testpaths = tests src/testing
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system-wide functionality
    async: Asynchronous tests
    performance: Performance and load tests
    security: Security and vulnerability tests
    slow: Tests that take longer to run
    fast: Tests that run quickly
    smoke: Basic smoke tests for critical functionality
    regression: Regression tests for previously fixed bugs

# Test execution settings
addopts = \
    -v \
    --strict-markers \
    --disable-warnings \
    --tb=short \
    --maxfail=10 \
    --durations=10 \
    --color=yes \
    --cov=src \
    --cov-report=term-missing \
    --cov-report=html:htmlcov \
    --cov-report=xml \
    --cov-fail-under=70

# Async test support
asyncio_mode = auto

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Test timeout settings
timeout = 300

# Parallel execution (optional)
# addopts = -n auto

# Custom test configuration
env =
    TESTING = true
    PYTHONPATH = src 